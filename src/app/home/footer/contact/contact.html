<h1 mat-dialog-title>Hubungi Kami</h1>
<div mat-dialog-content class="dialog-content">

    <div class="contact-holder" (click)="copy('email')" >
        <i class="fa fa-at fa-3x"></i>&nbsp;
        <input type="email" width="min-content" class="contact-content" [value]="email" disabled>
    </div>

    <div class="contact-holder"  (click)="copy('phone')">
        <i class="fa fa-phone fa-3x"></i>&nbsp;
        <input type="text" width="min-content" class="contact-content" [value]="phone" disabled>
    </div>

    <div class="contact-holder"  (click)="copy('whatsapp')">
        <i class="fa fa-whatsapp fa-3x"></i>&nbsp;
        <input type="text" width="min-content" class="contact-content" [value]="whatsapp" disabled>
    </div>

</div>


<div class="closebtn">
    <button mat-button (click)="batal()">Tutup</button>
</div>
