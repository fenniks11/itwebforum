<div>
    <mat-card>
        <form>
            <mat-form-field>
                <input type="email" matInput name="email" [(ngModel)]="email" placeholder="Email: " required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="text" matInput name="username" [(ngModel)]="username" placeholder="Username: " required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="password" matInput name="password" [(ngModel)]="password" placeholder="Password: " required>
            </mat-form-field>
            <mat-card-actions>
                &nbsp; <button (click)="register()" [disabled]="username.length < 4 || password.length < 6 || email.length == 0" mat-raised-button color="primary">Daftar</button>
            </mat-card-actions>
            <mat-card-actions>
                &nbsp;&nbsp; * Email wajib diisi <br>
                &nbsp;&nbsp; * Minimal username 4 karakter <br>
                &nbsp;&nbsp; * Minimal password 6 karakter <br>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
