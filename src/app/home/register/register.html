<body style="color: white;"><br>
    <div class="container-fluid">
        <div class="row">
            <div class="card mx-auto" style="width: 500px; height: 100%;  box-shadow: 0 0px 20px 0 rgba(255, 254, 254, 0.2);
                        background-color: rgb(0, 0, 0);">
                            <div class="card-body">
                                <h1 class="card-title text-center h4 text-white"> <i class="fa fa-user "></i> Registrasi</h1>
                                <hr>
                                <form>
                                    <fieldset>
                                        <mat-form-field appearance="outline" style="width: 100%;">
                                            <mat-label>Masukkan Email</mat-label>
                                            <input type="email" matInput name="email" [(ngModel)]="email" placeholder="Email" data-validate = "Valid email is: a@b.c" required>
                                            <mat-icon matSuffix><i class="fa fa-at"></i></mat-icon>
                                            <mat-hint class="text-danger">*) Email wajib diisi</mat-hint>
                                        </mat-form-field>
                                        <br>
                                        <br>
                                        <mat-form-field appearance="outline" style="width: 100%;">
                                            <mat-label>Masukkan Username</mat-label>
                                            <input type="text" matInput name="username" [(ngModel)]="username" placeholder="Username" required>
                                            <mat-hint class="text-danger">*) Minimal username 4 karakter</mat-hint>
                                        </mat-form-field>
                                        <br>
                                        <br>
                                        <mat-form-field appearance="outline" style="width: 100%;" >
                                            <mat-label>Masukkan Password</mat-label>
                                            <input type="password" matInput name="password" [(ngModel)]="password" placeholder="Password" required>
                                            <mat-icon matSuffix><i class="fa fa-key"></i></mat-icon>
                                            <mat-hint class="text-danger">*) Minimal password 6 karakter</mat-hint>
                                        </mat-form-field>
                                        <br>
                                        <br>
                                    <mat-card-actions>
                                        <div class="col-lg">
                                            <button (click)="register()" [disabled]="username.length < 4 || password.length < 6 || email.length == 0"
                                             class="btn btn-primary" style="width: 100%;">Daftar
                                            </button>
                                            <hr>
                                            <small class="text-success">Jika kamu sudah punya akun, silahkan login.</small>
                                            <button (click)="login()" class="btn btn-success mb-10" style="width: 100%;">Login</button>
                                            <br />

                                        </div>
                                    </mat-card-actions>
                                    </fieldset>
                                </form>
                              </div>
            </div>
        </div>
    </div>
</body>
