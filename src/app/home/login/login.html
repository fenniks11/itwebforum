
    <div class="container-fluid" style="color: white;">
        <div *ngIf="logged_in else goLogin">
            <button  mat-raised-button color="primary">Logged in</button>
        </div>
        <div *ngIf="oncomplete">
            <p style="color: red;">SILAHKAN LOGIN TERLEBIH DAHULU!</p>
        </div>
        <ng-template #goLogin>
            <div class="row">
                <div class="login">
                    <div class="card mx-auto" style="width: 100%;  box-shadow: 0 0px 20px 0 rgba(247, 247, 247, 0.2);
                    background-color: rgb(0, 0, 0)">
                        <div class="card-body">
                            <h1 class="card-title text-center h4 text-white"> <i class="fa fa-sign-in"></i> Login</h1>
                            <hr>
                            <form>
                                <fieldset>
                                    <mat-form-field appearance="outline" style="width: 100%;">
                                        <mat-label>Masukkan Email</mat-label>
                                        <input type="email" matInput name="email" [(ngModel)]="email" placeholder="Email" data-validate = "Valid email is: a@b.c" >
                                        <mat-icon matSuffix><i class="fa fa-at"></i></mat-icon>
                                    </mat-form-field>
                                    <br>
                                    <mat-form-field appearance="outline" style="width: 100%;" >
                                        <mat-label>Masukkan Password</mat-label>
                                        <input type="password" matInput name="password" [(ngModel)]="password" placeholder="Password">
                                        <mat-icon matSuffix><i class="fa fa-key"></i></mat-icon>
                                    </mat-form-field>
                                <mat-card-actions>
                                    <div class="col-lg">
                                        <button (click)="login()" class="btn btn-success mb-10" style="width: 100%;">Login</button>
                                        <hr>
                                        <small class="text-primary">Jika kamu belum punya akun, silahkan daftar.</small>
                                        <button (click)="register()" class="btn btn-primary" style="width: 100%;">Daftar</button>
                                    </div>
                                </mat-card-actions>
                                </fieldset>
                            </form>
                          </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
