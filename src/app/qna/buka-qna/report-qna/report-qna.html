<div class="container-fluid"  style="background-color: white; color: black;">
    <!-- MAIN -->
    <div *ngIf="logged_in else not_logged">
        <h1 mat-dialog-title class="text-danger text-center">Laporkan pertanyaan ini?</h1>
        <div mat-dialog-content>
            <p>Alasan mengapa pertanyaan ini dilaporkan: </p>
            <label for="reason">Judul laporan</label>
            <input type="text" name="reason" [(ngModel)]="reason.title"
                placeholder="Ketik alasan mengapa pertanyaan ini dilaporkan..." class="form-control" required>
            <br>
            <label for="describe">Deskripsi laporan</label>
            <textarea name="describe" [(ngModel)]="reason.describe"
                placeholder="Jelaskan tentang masalah dari laporan ini..." class="form-control" required> </textarea>
            <br>
    
            <div class="container-fluid dialog-c-mbody" id="{{selected.idAnswer}}">
                <!-- top -->
                <div class="dialog-top-mbody">
                    <small *ngIf="selected.lastEdited != null" ngbPopover="{{verboseTime(selected.lastEdited)}}"
                        triggers="mouseenter:mouseleave" popoverTitle="Terakhir di Edit"
                        class="dialog-time-info dialog-edited">(Edited)
                    </small>
                    <small class="dialog-time-info">{{verboseTime(selected.createdDate)}}</small>
                </div>
                <!-- top end -->
    
                <!-- main -->
                <div class="row">
    
    
    
                    <!-- user info -->
                    <div class="col-md-1 dialog-user-info">
                        <img #img [src]="selected.ProfilePicture" class="dialog-p-profile">
                        <div class="dialog-d-profile">
                            <span class="card-title dialog-n-profile">{{selected.originalPoster}}
                            </span>
                        </div>
                    </div>
                    <!-- user info end -->
    
                    <!-- main message -->
                    <div class="col-md-auto dialog-outer-m-mbody">
                        <p class="card-text" [innerHTML]="selected.pesanUtama" style="margin-top: 20px;"> </p>
                    </div>
                    <!-- main message end -->
    
                </div>
            </div>
    
            <!-- main end -->
    
            <!-- bottom -->
            <!-- bottom end -->
    
        </div>
    
    
    </div>
    <div style="width: 100%; padding-top: 15px; text-align: end;">
        <button mat-button (click)="batal()">Kembali</button>
        <span ngbPopover="Judul minimal 3 karakter dan deskripsi minimal 5 karakter" triggers="mouseenter:mouseleave">
            <button mat-button [disabled]="reason.title.length < 3 || reason.describe.length < 5"
                [mat-dialog-close]="reason">Laporkan</button>
        </span>
    </div>
    
    
    <ng-template #not_logged>
        <div style="position: sticky; height: 0px; color: rgb(0, 0, 0); text-align: center;">
            <div style="height: 20vmax;"></div>
            <h1>Kamu harus login terlebih dahulu sebelum dapat melaporkan jawaban ini!</h1>
            <button (click)="batal()" mat-button>
                Kembali
            </button>
        </div>
    </ng-template>
</div>
